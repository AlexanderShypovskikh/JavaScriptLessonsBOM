 <body >
<p id="demo"></p>

	<script>
 	var w = window.innerWidth

			|| document.body.clientWidth;

		    || document.body.clientHeight;

var x = document.getElementById("demo");
x.innerHTML = "Browser inner window width: " + w + ", height: " + h + ".";

       var myWindow;

       function newPage(){

       }

       function openPage(){
           myWindow = window.open("http://google.com");
           myWindow.focus();
       }

       function closePage(){
       	 if(!myWindow)
              window.alert("page hasn't been opened");
          else {
       	  	myWindow.close();
            window.alert("Page is closed");
       	   }
       	}

       	   function closeCurrentPage(){

           function moveCurrentPage(){
             if(confirm("move current page?"))
               window.moveTo(500, 300);
           }
          
          function moveNewPage(){
            myWindow.moveTo(100, 100);
          }

</script>
